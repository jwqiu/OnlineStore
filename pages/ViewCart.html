<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Optional: Your own CSS -->
        <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->

    </head>

    <body class="bg-gray-100">
        <nav class="bg-white shadow-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    
                    <!-- Logo -->
                    <div class="flex items-center space-x-8">
                        <a href="/pages/Home.html" class="flex-shrink-0 text-2xl font-bold text-blue-600">
                            Online Store
                        </a>
                        <div class="hidden lg:flex space-x-8">
                            <!-- <a href="#" class="text-gray-400 hover:text-gray-900">Home</a> -->
                            <a href="#" class="text-gray-400 hover:text-gray-900">Today's Deals</a>
                            <a href="#" class="text-gray-400 hover:text-gray-900">New Releases</a>
                        </div>
                    </div>
            
                    <!-- Right Section (e.g. Avatar) -->
                    <div class="flex items-center space-x-8">
                        <div class="flex items-center border bg-gray-50 border-gray-300 rounded-md px-2 py-1 w-64 focus-within:ring-2 focus-within:ring-blue-500">
                            <input id="searchInput" class="w-full px-2 focus:outline-none bg-gray-50 " type="text" placeholder="Search..." oninput="search()">
                            <button onclick="search()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hover:text-blue-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>
                            </button>
                        </div>
                        
                        <button class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hover:text-blue-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                            <span id="cart-count" class="hidden absolute -bottom-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">
                                0
                            </span>
                        </button>
                        <!-- <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/40" alt="Avatar"> -->
                    </div>
            
                </div>
            </div>
        </nav>
        
        <div class="container flex flex-col-reverse mx-auto gap-x-8 px-4 sm:px-6 lg:px-8 mt-8 lg:flex-row">
            <div class="w-full lg:w-[650px]">
                <div class="flex flex-col flex-1 gap-y-8" id="Items-list">
                    <div id="product-template" class="flex rounded-lg p-4 bg-white hidden border border-gray-300">
                        <img class="h-48 w-auto rounded-lg" src="/assets/images/1655187299_5e7330f63c595a614199.avif" alt="" />
                        <div class="px-4 rounded-r-lg ">
                            <h5 id="" class="productName mb-2 text-2xl font-bold tracking-tight text-gray-900"></h5>
                            <p id="" class="productDescription mb-2 font-normal text-gray-700"></p>
                            <div class="flex items-center mb-2">
                                <p id="" class="discountPrice text-red-500 font-bold text-xl me-2"></p>
                                <p id="" class="originPrice text-gray-300 line-through"></p>
                            </div>
                            <p class="text-gray-900 font-normal mb-2">Quantity: 1</p>
                            <hr class="">
                            <p class="text-gray-900 font-normal mb-2 mt-2">Delivery Method:</p>
 
                            <div class="space-y-3 font-normal">
                                <div class="space-y-3">
                                    <label class="flex items-center justify-between text-gray-500">
                                      <div class="flex items-center gap-2">
                                        <input type="radio" name="delivery" value="pickup" class="accent-blue-600" />
                                        <span>In-store Pickup</span>
                                      </div>
                                      <span class="text-red-600 font-bold">$0</span>
                                    </label>
                                  
                                    <label class="flex items-center justify-between text-gray-500">
                                      <div class="flex items-center gap-2">
                                        <input type="radio" name="delivery" value="store" class="accent-blue-600" />
                                        <span>Convenience Store Pickup</span>
                                      </div>
                                      <span class="text-red-600 font-bold">$60</span>
                                    </label>
                                  
                                    <label class="flex items-center justify-between text-gray-500">
                                      <div class="flex items-center gap-2">
                                        <input type="radio" name="delivery" value="home" class="accent-blue-600" checked />
                                        <span>Home Delivery</span>
                                      </div>
                                      <span class="text-red-600 font-bold">$120</span>
                                    </label>
                                  </div>
                                </div>
                            <button class="mt-4 w-32 items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700  whitespace-nowrap overflow-hidden text-ellipsis">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
                
            <div class="self-start w-full flex-1 bg-white border border-gray-200 rounded-lg shadow p-5 mb-8">
                <h5 class="text-2xl font-bold mb-6">Order Summary:</h5>
                <h5 class="text-xl">12 items</h5>
                <h5 class="text-xl">Subtotal: $xx</h5>
                <h5 class="text-xl mb-4">Delivery: $xx</h5>
                <hr>
                <h5 class="text-xl mt-4 mb-6">Total: $xx</h5>
                <div class="flex gap-x-4">
                    <button class=" max-w-[250px] items-center w-full px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700  whitespace-nowrap overflow-hidden text-ellipsis">
                        Check Out
                    </button>
                    <button onclick="clearCart()" class=" max-w-[250px] items-center w-full px-3 py-2 text-sm font-medium text-gray-600 bg-gray-300 rounded-lg hover:bg-gray-400  whitespace-nowrap overflow-hidden text-ellipsis">
                        Empty Cart
                    </button>
                </div>

            </div>
        </div>

        <script src="/assets/js/ViewCart.js"></script>

    </body>

</html>
